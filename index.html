<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome | Piyush's Universe</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      text-shadow:
        0 0 4px #8785c9,
        0 0 11px #71c4c7,
        0 0 19px #5a999b,
        0 0 40px rgb(89, 126, 174),
        0 0 80px rgb(89, 114, 157),
        0 0 90px rgb(76, 72, 127),
        0 0 100px rgb(63, 117, 155),
        0 0 150px rgb(43, 83, 169);
    }
    20%, 24%, 55% {        
      text-shadow: none;
    }
  }

  @keyframes scanline {
    0% { background-position: 0 -100vh; }
    100% { background-position: 0 100vh; }
  }

  body {
    margin: 0;
    height: 100vh;
    background: #000;
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
    color: #00f7ff;
    position: relative;
  }

  body::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(
      0deg,
      rgba(0, 247, 255, 0.1) 0%,
      transparent 1%,
      transparent 99%,
      rgba(0, 247, 255, 0.1) 100%
    );
    background-size: 100% 6px;
    animation: scanline 4s linear infinite;
    pointer-events: none;
    z-index: 1;
  }

  .grid-overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image: 
      linear-gradient(rgba(0, 247, 255, 0.05) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0, 247, 255, 0.05) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
    z-index: 0;
  }

  /* Door styles */
  .door-container {
    position: fixed;
    width: 100%; height: 100%;
    display: flex;
    z-index: 20;
  }
  .door {
    width: 50%; height: 100%;
    background: linear-gradient(90deg, #000 0%, #111 50%, #000 100%);
    transition: transform 2s cubic-bezier(0.77, 0, 0.175, 1), box-shadow 1s;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
  }
  .left-door { 
    transform-origin: left center;
    border-right: 1px solid rgba(0, 247, 255, 0.2);
  }
  .right-door { 
    transform-origin: right center;
    border-left: 1px solid rgba(0, 247, 255, 0.2);
  }
  .door-container.open .left-door { 
    transform: translateX(-100%) rotateY(-50deg);
    box-shadow: 0 0 50px #00f7ff;
  }
  .door-container.open .right-door { 
    transform: translateX(100%) rotateY(50deg);
    box-shadow: 0 0 50px #00f7ff;
  }

  /* Loading bar */
  .loading-container {
    position: absolute;
    top: 60%; left: 50%;
    transform: translate(-50%, -50%);
    width: 320px;
    z-index: 15;
    text-align: center;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }
  .loading-container.visible { opacity: 1; }
  .loading-bar {
    width: 100%; height: 5px;
    background: rgba(0, 247, 255, 0.1);
    border-radius: 3px;
    overflow: hidden;
    margin-bottom: 12px;
  }
  .loading-progress {
    height: 100%; width: 0%;
    background: linear-gradient(90deg, #00f7ff, #7df9ff);
    transition: width 0.3s ease-out;
    box-shadow: 0 0 12px #00f7ff;
  }
  .loading-percentage {
    font-size: 1.3rem;
    color: #7df9ff;
    transition: color 0.5s;
  }

  /* Welcome message */
  .welcome-message {
    position: absolute;
    top: 40%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: clamp(2rem, 8vw, 4rem);
    font-weight: bold;
    text-align: center;
    z-index: 10;
    opacity: 0;
    transition: opacity 1.2s ease-in-out, transform 1.2s ease-in-out;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    animation: flicker 4s infinite alternate;
  }
  .welcome-message.visible {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1.1);
  }
  .welcome-message.hidden {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.9);
  }

  /* Smoke effect */
  .smoke {
    position: fixed;
    bottom: 0; left: 0;
    width: 100%; height: 100%;
    background: white;
    z-index: 30;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1.5s ease-in-out, height 2s cubic-bezier(0.77, 0, 0.175, 1);
  }
  .smoke.active {
    opacity: 0.7;
    height: 0;
  }
</style>
</head>
<body>
<div class="grid-overlay"></div>

<!-- Doors -->
<div class="door-container" id="doors">
  <div class="door left-door"></div>
  <div class="door right-door"></div>
</div>

<!-- Loading bar -->
<div class="loading-container" id="loadingContainer">
  <div class="loading-bar">
    <div class="loading-progress" id="loadingProgress"></div>
  </div>
  <div class="loading-percentage" id="loadingPercentage">0%</div>
</div>

<!-- Welcome Message -->
<div class="welcome-message" id="welcomeMessage">
  WELCOME TO MY UNIVERSE
</div>

<!-- Smoke Effect -->
<div class="smoke" id="smoke"></div>

<script>
const doors = document.getElementById('doors');
const loadingContainer = document.getElementById('loadingContainer');
const loadingProgress = document.getElementById('loadingProgress');
const loadingPercentage = document.getElementById('loadingPercentage');
const welcomeMessage = document.getElementById('welcomeMessage');
const smoke = document.getElementById('smoke');

// Smooth loading simulation
let progress = 0;
const loadingInterval = setInterval(() => {
  progress += Math.random() * 5 + 2; // smoother increment
  if (progress > 100) progress = 100;
  loadingProgress.style.width = `${progress}%`;
  loadingPercentage.textContent = `${Math.floor(progress)}%`;
  if (progress >= 100) clearInterval(loadingInterval);
}, 150);

// Animation sequence
setTimeout(() => {
  doors.classList.add('open');

  setTimeout(() => {
    loadingContainer.classList.add('visible');

    // Show welcome message when loading reaches 20%
    const welcomeCheck = setInterval(() => {
      if (progress >= 20) {
        clearInterval(welcomeCheck);
        welcomeMessage.classList.add('visible');
      }
    }, 200);

    // When loading completes
    const completionCheck = setInterval(() => {
      if (progress >= 100) {
        clearInterval(completionCheck);
        loadingContainer.classList.remove('visible');
        welcomeMessage.classList.add('hidden');

        // Smoke effect and then smooth redirect
        setTimeout(() => {
          smoke.classList.add('active');
          setTimeout(() => {
            // Smooth fade before redirect
            document.body.style.transition = 'opacity 1s ease-in-out';
            document.body.style.opacity = 0;
            setTimeout(() => {
              window.location.href = "page2.html";
            }, 1000);
          }, 1000);
        }, 1000);
      }
    }, 500);
  }, 1500);
}, 800);
</script>
</body>
</html>
